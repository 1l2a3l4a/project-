<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Accordion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="faq-section">
        <h1><i class="fas fa-star"></i> FAQs</h1>
        <div class="faq-item">
            <button class="faq-question">
                What is a frontend mentor and how will it help me?
                <span class="faq-icon"><i class="fas fa-plus"></i></span>
            </button>
            <div class="faq-answer">
                <p>A frontend mentor provides guidance and feedback to help you improve your frontend development skills.</p>
            </div>
        </div>
        <div class="faq-item">
            <button class="faq-question">
                What are your interests?
                <span class="faq-icon"><i class="fas fa-plus"></i></span>
            </button>
            <div class="faq-answer">
                <p>Driving, Crocheting, Gaming, and Online shopping.</p>
            </div>
        </div>
        <div class="faq-item">
            <button class="faq-question">
                What are your hobbies?
                <span class="faq-icon"><i class="fas fa-plus"></i></span>
            </button>
            <div class="faq-answer">
                <p>Basketball, Baking, Cooking, Reading, Watching Tiktok and Youtube videos, and Sleeping.</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
